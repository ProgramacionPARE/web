<div class="col-md-12">
	<div class="row">
		<div class="col-md-4 col-sm-6 margin-top-1em">
	    	
			<div class="form-group">
		    	<label class="col-sm-2 control-label">AÃ±o</label>
			    <div class="col-sm-4">
		     		<select  ng-model="year"  ng-options="a for a in ye" class="form-control"></select>
		    	</div>  
				<label class="col-sm-2 control-label">Mes</label>
			    <div  class="col-sm-4">
			    	<select  ng-model="month" ng-options="mes for mes in m" class="form-control"></select>	
			    </div>
		    </div>
		</div>
			<button class="btn btn-primary pull-right">Descargar template</button>
			
</div>
    <div class="margin-top-1em">
    	<table class="table table-condensed table-bordered ">
			<thead>
				<tr>
					<th class="text-center">Fecha</th>
					<th class="text-center">Operaciones</th>
					<th class="text-center">Ingreso</th>
					<th class="text-center">Iva</th>
					<th class="text-center">Ingreso neto</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-class="{'hide':t.ingreso==0}" ng-repeat="t in turnosResumen">
					<td class="text-center">{{t.fecha}}</td>
					
					<td class="text-center" >{{t.operaciones}}</td>
					<td class="text-center" >{{t.ingreso}}</td>
					<td class="text-center" >{{t.iva}}</td>
					<td class="text-center" >{{t.neto}}</td>
				</tr>
			</tbody>
	</table>
    </div>

</div>
